PROTO LegoTallWall [
  field SFVec3f translation 0 0.025 0
  field SFRotation rotation  0 1 0 0
  field SFString name "LEGO wall"
  field MFString textureUrl "textures/lego_wall_template.png"
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance DEF LEGO_WALL_APPERANCE PBRAppearance {
          baseColorMap ImageTexture {
            url IS textureUrl
            filtering 0
          }
          metalness 0
          roughness 0.3
        }
        geometry Box {
            size 0.016 0.15 0.096
        }
      }
    ]
    name IS name
    model "LEGO wall"
    boundingObject Shape {
      appearance USE LEGO_WALL_APPERANCE
      geometry Box {
        size 0.016 0.15 0.096
      }
    }
  }
}
